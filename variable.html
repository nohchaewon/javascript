    // 자료형 변환
    // 문자 -> 숫자로 변환
    let str3 = "12345";
    let str4 = "123.123";
    
    console.log(typeof str3);
    //1.Number() -소수점까지 포함해서 데이터를 변환, 숫자에 문자가 포함되어있으면 숫자가 안됨
    let num3 = Number(str3);
    
    console.log(typeof num3);
    console.log(num3);

    let num5 = Number(str4);
    console.log(num5);

    //2. parseInt() - 소수점을 제외하고 정수만 변환, 숫자에 문자가 포함되어 있으면 문자 빼고 숫자로 변환
    let num4 = parseInt(str3);
    
    console.log(parseFloat(str4));    //밑에있는 num6 이것을 데이터를 가져오는것 (참고)
                                        // 소수점을 가진 문자를 실수형으로 변환할때 사용
    
    console.log(num4);

    let num6 = parseInt(str4)

    console.log(num6);

    //숫자-> 문자로 변환 
    //1. toString()
        let str5 = num4.toString();
        console.log(typeof str5);
        console.log(str5);

    //2. String() <- 이거를 많이 쓸듯.
        num4 = null;
        let str6 = String(num4);
        console.log(typeof str6);
        console.log(str6);
